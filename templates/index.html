<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Images | Color Correction</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-gray-950 p-10 rounded-2xl shadow-2xl w-full max-w-2xl text-center border border-gray-700">
    <h1 class="text-3xl font-bold text-white mb-6 tracking-wide">ðŸŽ¨ Upload Your Images</h1>
    <form action="/" method="POST" enctype="multipart/form-data" class="space-y-6">
      <input type="file" name="reference" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-white hover:file:bg-gray-600 transition duration-300">
      <input type="file" name="target" required class="block w-full text-sm text-gray-300 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-700 file:text-white hover:file:bg-gray-600 transition duration-300">
      <button type="submit" class="mt-6 w-full py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl text-lg font-semibold transition duration-300 shadow-md">Upload & Process</button>
    </form>

    <div class="w-full bg-gray-700 rounded-full h-2.5 mt-8">
      <div class="bg-blue-500 h-2.5 rounded-full animate-pulse" style="width: 45%"></div>
    </div>
  </div>
</body>
</html>
